{% extends "base.htm" %}

{% block title %}Modificar Servicios - Wedding Plan{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="https://raw.githack.com/Lalo789/WeedingPlan/main/css/forms.css">
    <link rel="stylesheet" href="https://raw.githack.com/Lalo789/WeedingPlan/main/css/tables.css">
{% endblock %}

{% block content %}
<div class="admin-container">
    <h2>Administrar Servicios Existentes</h2>
    <div class="table-responsive">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nombre del Servicio</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        </table>
    </div>

    <form id="edit-form" class="edit-form-container">
        <h2>Modificar Servicio Seleccionado</h2>
        
        <input type="hidden" id="servicio_id" name="servicio_id">

        <div class="form-group">
            <label for="nombre">Nombre del Servicio:</label>
            <input type="text" id="nombre" name="nombre" required value="Planificación Completa">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required>Nos encargamos de todo de principio a fin para que no te preocupes por nada.</textarea>
        </div>
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="1" required value="5000">
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn-save">Actualizar Cambios</button>
            <button type="reset" class="btn-cancel">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
